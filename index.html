<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guess-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Number Guessing Game</h1>
    </div>
    <div class="content">
        <marquee> Try and guess a random number between 1 and 100.</marquee>
        <marquee direction="right" behavior="alternate" style="border: black 2px solid ; color: red; margin-top: 12px;">
            You have 10 attempts to guess the right number.
        </marquee>
    </div>
</body>

</html>
